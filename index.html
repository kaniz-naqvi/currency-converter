<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Currency converter</h1>
    </header>
    <main>
        <div class="form">
            <fieldset>
              <legend>Convert your currency</legend>
              
              <label for="amount">Amount:</label>
              <input type="number" id="amount" value="1" name="amount" placeholder="Enter amount">
              <br>
              <div class="text2">
              <div class="label">
              <label for="from-currency">From:</label>
              <br>
              <img src="https://flagsapi.com/PK/flat/64.png" alt="Flag">
              <select id="from-currency" name="from-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
              </select>
            </div>
             <div class="label">
              <label for="to-currency">To:</label>
              <br>
              <img src="https://flagsapi.com/BE/flat/64.png" alt="Flag">
              <select id="to-currency" name="to-currency">
                
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
              </select>
            </div>
        </div>
              <button class="btn" type="submit">Convert</button>
            </fieldset>
          </div>
          
    </main>
  </body>
</html>
